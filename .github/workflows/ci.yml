name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    env:
      TOKENIZERS_PARALLELISM: 'false'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dev tools (linters & type checker)
        run: |
          python -m pip install ruff flake8 mypy

      - name: Run ruff (fast formatter/linter)
        run: ruff check .

      - name: Run flake8
        run: flake8 .

      - name: Run mypy (type checking)
        run: mypy . --ignore-missing-imports --allow-untyped-defs --no-site-packages

      - name: Run tests
        run: pytest -q
